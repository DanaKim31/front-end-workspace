<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsob 실습문제4_d</title>
    <style>
      body {
        /* body 자체에 너비값 설정 : 브라우저 화면 내 보여지는 컨텐츠 자체 넓이 설정
           > display: flex; 적용 시 변화 없음
        */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }
      form {
        border: 1px solid lightgray;
        padding: 10px;
      }
      form div {
        margin-bottom: 15px;
      }
      form span {
        display: block;
        color: gray;
        padding-left: 15px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <label for="userId">* 아이디 : </label>
        <input type="text" id="userId" name="userId" />
        <span
          >첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
          입력하시오.</span
        >
      </div>
      <div>
        <label for="userPwd">* 비밀번호 : </label>
        <input type="text" id="userPwd" name="userPwd" />
        <span>영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.</span>
      </div>
      <div id="userPwdCheck" class="userPwdCheck">
        <label for="userPwd">* 비밀번호 확인 : </label>
        <input type="text" id="userPwd" name="userPwd" />
        <span>영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.</span>
      </div>
      <div>
        <label for="name">* 이름 : </label>
        <input type="text" id="name" name="name" />
        <span>한글로만 이루어져야되며 2글자 이상으로 입력하시오.</span>
      </div>
      <div>
        <label for="email">* 이메일 : </label>
        <input type="email" id="email" name="email" />
        <span>이메일 형식에 맞춰서 입력하시오.</span>
      </div>
      <div>
        <label for="hobby">* 취미 : </label>
        <input
          type="text"
          id="hobby"
          name="hobby"
          placeholder="축구, 농구, 야구, 독서 등"
        />
      </div>
      <div>
        <label for="addr">* 거주지 : </label>
        <select name="addr" id="addr">
          <option value="seoul">서울</option>
          <option value="busan">부산</option>
          <option value="jeju">제주</option>
        </select>
      </div>
      <button type="submit">회원가입</button>
      <button type="reset">취소</button>
    </form>

    <script></script>
  </body>
</html>
