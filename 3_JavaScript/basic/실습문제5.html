    <!-- Q1. 세 수의 합을 구하는 함수를 만들어 주세요. -->
    <script>
      const add = (a, b, c) => a + b + c;
      console.log(add(10, 20, 30)); // 60
      console.log(add(20, 30, 50)); // 100

      /* 강사님 풀이
       function add(a, b, c) {
        return a + b + c;
       }
    */
    </script>

    <!-- Q2. 삼각형의 너비와 높이에 대해 삼각형의 넓이를 구하는 함수를 만들어 주세요. 
              삼각형의 넓이 = (삼각형의 너비 * 삼각형의 높이) / 2;
    -->
    <script>
      const triangle = (a, b) => (a * b) / 2;
      console.log(triangle(5, 8)); // 20
      console.log(triangle(3, 8)); // 12

      /* 강사님 풀이
         function triangle(width, height) {
          return (width * height) / 2;
         }
      */
    </script>

    <!-- Q3. 원의 반지름에 대해 원의 둘레와 넓이를 구하는 함수를 만들어 주세요. 
             원의 둘레 = 2 * 반지름 * 3.14;
             원의 넓이 = 반지름 * 반지름 * 3.14;
    -->
    <script>
      const round = (a) => 2 * a * 3.14;
      console.log(round(2)); // 12.56
      const area = (a) => a * a * 3.14;
      console.log(area(3)); // 28.26

      /* 강사님 풀이
         function round(r) {
          return 2 * r * 3.14;
         }        

         function area(r) {
          return r * r * 3.14
         }
      */
    </script>

    <!-- Q4. 시작 수(n1)과 끝 수(n2)가 주어졌을 때 n1 ~ n2의 합계를 구하는 함수를 만들어 주세요 -->
    <script>
      const sum = (n1, n2) => {
        let sum1 = 0;
        for (let i = n1; i <= n2; i++) {
          sum1 += i; // sum1 = sum1 + i
        }
        return sum1;
      };
      console.log(sum(10, 20)); // 165
      console.log(sum(100, 200)); // 15150

      /* 강사님 풀이
         function sum(n1, n2) {
          let total = 0;
          for (let i = n1; i <= n2; i++) {
            total += i;
          }
          return total;
         }
      */
    </script>

    <!-- Q5. 물건 구매가가 주어졌을 때 할인율에 따라 지불 금액을 계산하는 함수를 만들어 주세요. 
             - 할인율
               구매가가 10000원 이상 ~ 50000원 미만 : 5%
               구매가가 50000원 이상 ~ 100000원 미만 : 7.5%
               구매가가 100000원 이상 : 10%
    -->
    <script>
      const calculate = (a) => {
        if (10000 <= a && a < 50000) {
          return a * (1 - 0.05);
        } else if (50000 <= a && a < 100000) {
          return a * (1 - 0.075);
        } else if (100000 < a) {
          return a * (1 - 0.1);
        }
      };

      console.log(calculate(20000)); // 19000
      console.log(calculate(65000)); // 60125

      /* 강사님 풀이 첫 번째
         function calculate(price) {
          if (price >= 100000)    // 뒤에 나오는 조건은 다 10만원 미만
            return price * 0.9
          } else if (price >= 50000) {    // 뒤에 나오는 조건은 다 5만원 미만
            return price * 0.925
          } else if (price >= 10000) {    // 그 외에는 만원 미만
            return price * 0.95
          }
          return price;   //  앞에서 다 걸러진 금액 외(할인 받지 못하는 금액) 금액은 전부 총합계(price) 그래도 출력
         }
      */

      /* 강사님 풀이 두 번째 방법(할인율(rate)을 함수로 적용)
      function calculate(price) {
      // let rate = 0;

        // rate = 5;
        rate = 0.95;
      }
        // return price * ((100 - rate) / 100)

      */
    </script>
