    <!-- Q3. 객체 book에 showPrice 메서드를 추가한 다음 해당 메서드를 호출해서 출력하세요.
          예) 하는 일마다 잘되리라의 가격은 11340원 입니다.
    -->
    <script>
      book.showPrice = function () {
        console.log(`${book.title}의 가격은 ${book.price}원 입니다.`);
      };
      book.showPrice();
      /* 강사님 풀이 
      // 가급적으로 함수 내에서 직접 출력 금지! (웹 브라우저에 노출 안 됨 & 함수를 다른 곳에서 활용하기 위해)
      // console.log에 함수 바로 적용은 테스트 용도로만 사용! (console에 남아있을 경우 보안 우려)

       book.showPrice = function() {
        return `${this.title}의 가격은 ${this.price}원 입니다.`;
       };
       console.log(book.showPrice());
       document.write(book.showPrice());    //  함수[(book.showPrcie())]를 사용해서 웹 브라우저에 노출
    */
    </script>

    <!-- 구조분해 할당 -> 객체에도 사용 가능 -->
    <script>
      const { title, author, publisher, price } = book;
      console.log(title);
      console.log(author);
      console.log(publisher);
      console.log(price);
      console.log(title, price);
    </script>
    <!-- 키워드 파라미터 (파라미터 종류: 일반, 가변, 키워드) -->
    <script>
      // 구조분해할당을 매개변수에서 바로 사용!
      // 객체에서 사용하는 구조분해할당 -> 편리, 자주 쓰임
      function read({ title, author, publisher, price }) {
        // console.log(data); // 파라미터 하나를 받는 read 라는 함수 생성
        return `${title}을 읽는다`;
      }
      console.log(read(book));

      // 여기부터 키워드 파라미터! (객체를 구조분해할당처럼)  -> 별로 안 씀
      function write({ author = "테스트", title }) {
        return `${author}가 ${title}을 쓰다`;
      }
      // console.log(write({ author: "정회영" title: "오늘 오후에는 오신대요" }));
      console.log(write({ title: "오늘 오후에는 오신대요" })); // author 값을 보내지 않으면 기본값(테스트)으로 출력
      console.log(write({})); // data 값을 적지 않더라도 중괄호는 넣어야 오류없이 출력 가능
    </script>
